name:                elescore
version:             0.1.0.0
github:              "akii/elescore"
license:             BSD3
author:              "Philipp Maier"
maintainer:          "zedd@akii.de"
copyright:           "2017 Philipp Maier"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/akii/elescore#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
  - -Wall
  default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  dependencies:
  - base >= 4.7 && < 5
  - aeson
  - async
  - bytestring
  - classy-prelude
  - containers
  - datetime
  - exceptions
  - http-api-data
  - http-client
  - http-client-tls
  - optparse-applicative
  - pipes
  - pipes-concurrency
  - servant
  - servant-auth
  - servant-auth-server
  - servant-client
  - servant-server
  - text
  - uuid
  - warp
  - pwstore-fast
  - email-validate
  - attoparsec
  - cryptonite
  - mtl
  - mime-mail
  - base16-bytestring
  - free

executables:
  elescore-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - elescore
